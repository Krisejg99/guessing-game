<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <h1 id="title">Guess the Movie/TV-series</h1>

    <div class="progress-stats hide" id="progressStats">

        <div class="progress-counter">
            <h2>Round</h2>
            <h3 id="round"></h3>
        </div>

        <h2 class="title">What Movie or TV-series is this image from?</h2>

        <div class="progress-counter">
            <h2>Score</h2>
            <h3 id="score"></h3>
        </div>

    </div>
    
    <form class="start-game-form" id="startGameForm">
        <button type="button" class="btn btn-danger" id="btnStartGame">Start Game</button>
    </form>

    <form class="difficulty-form hide" id="difficultyForm">
        <button type="button" class="btn btn-light" id="btnEasy" value="">Easy (10)</button>
        <button type="button" class="btn btn-warning" id="btnMedium" value="">Medium (20)</button>
        <button type="button" class="btn btn-danger" id="btnHard" value="">Hard (All)</button>
    </form>
    
    <div class="container hide" id="gameContainer">

        <div id="img-container" class="img-container">
            
        </div>

        <button type="button" id="nextQuestionBtn" class="btn btn-warning nextQuestionBtn hide">Next</button>

        <form id="guessForm" class="guess-form">
            <button type="button" class="btn btn-light" id="btnPerson1" data-answer-id="">Person1</button>
            <button type="button" class="btn btn-light" id="btnPerson2" data-answer-id="">Person2</button>
            <button type="button" class="btn btn-light" id="btnPerson3" data-answer-id="">Person3</button>
            <button type="button" class="btn btn-light" id="btnPerson4" data-answer-id="">Person4</button>
        </form>
    </div>

    <div class="end-screen">

        <h2 id="finalScore" class="finalScore"></h2>

        <form class="play-again-form">
            <button type="button" class="btn btn-success hide" id="btnPlayAgain">Play Again!</button>
            <button type="button" class="btn btn-danger hide" id="btnQuit">Quit</button>
        </form>

        <div id="highscores" class="highscores hide">
            <h2>Highscores:</h2>

            <ul id="highscoreList"></ul>
        </div>

    </div>

    <script src="students.js"></script>
    <script src="movies.js"></script>
    <script src="script.js"></script>
</body>
</html>
