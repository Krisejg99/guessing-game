<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <h1 class="mb-5">Guess the classmate</h1>

    <div id="btnStartGameContainer">
        <button class="btn btn-danger" id="btnStartGame">Start Game</button>
    </div>

    <div class="container hide" id="gameContainer">
        <h2>Who is this?</h2>

        <div id="imageContainer">
        </div>

        <form id="guessForm">
            <button class="btn btn-primary" id="btnPerson1"></button>
            <button class="btn btn-success" id="btnPerson2"></button>
            <button class="btn btn-warning" id="btnPerson3"></button>
            <button class="btn btn-light" id="btnPerson4"></button>
        </form>

    </div>

    <script src="students.js"></script>
    <script src="script.js"></script>
</body>
</html>
