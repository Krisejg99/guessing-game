<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <h1 id="title">Guess the classmate</h1>

    <div class="progress-stats hide" id="progressStats">

        <div class="progress-counter">
            <h2>Round</h2>
            <h3 id="round"></h3>
        </div>

        <h2 class="title">Who is this?</h2>

        <div class="progress-counter">
            <h2>Score</h2>
            <h3 id="score"></h3>
        </div>

    </div>
    
    <form class="start-game-form" id="startGameForm">
        <button class="btn btn-danger" id="btnStartGame">Start Game</button>
    </form>

    <form class="difficulty-form hide" id="difficultyForm">
        <button class="btn btn-light" id="btnEasy" value="10">Easy (10)</button>
        <button class="btn btn-warning" id="btnMedium" value="20">Medium (20)</button>
        <button class="btn btn-danger" id="btnHard" value="">Hard (All)</button>
    </form>
    
    <div class="container hide" id="gameContainer">

        <img src="assets/images/question-mark.jpg" alt="picture of classmate" id="image" class="image mt-0 img-fluid">

        <form id="guessForm" class="guess-form">
            <button class="btn btn-light" id="btnPerson1"></button>
            <button class="btn btn-light" id="btnPerson2"></button>
            <button class="btn btn-light" id="btnPerson3"></button>
            <button class="btn btn-light" id="btnPerson4"></button>
        </form>
    </div>

    <div class="end-screen">

        <h2 id="finalScore" class="finalScore"></h2>

        <form id="playAgainForm" class="play-again-form">
            <button class="btn btn-success hide" id="btnPlayAgain">Play Again!</button>
            <button class="btn btn-danger hide" id="btnQuit">Quit</button>
        </form>

    </div>

    <!-- <form>
        <button>Give Up</button>
    </form> -->

    <script src="students.js"></script>
    <script src="script.js"></script>
</body>
</html>
